databaseChangeLog:
  - changeSet:
      id: 1
      author: system
      changes:
        - createIndex:
            indexName: idx_users_username
            tableName: users
            columns:
              - column:
                  name: username
            unique: true

        - createIndex:
            indexName: idx_users_email
            tableName: users
            columns:
              - column:
                  name: email
            unique: true

        - createIndex:
            indexName: idx_bank_cards_user_id
            tableName: bank_cards
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_bank_cards_status
            tableName: bank_cards
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_bank_cards_expiration
            tableName: bank_cards
            columns:
              - column:
                  name: expiration_date

        - createIndex:
            indexName: idx_bank_cards_card_number
            tableName: bank_cards
            columns:
              - column:
                  name: card_number
            unique: true

        - createIndex:
            indexName: idx_bank_cards_holder_name
            tableName: bank_cards
            columns:
              - column:
                  name: card_holder_name